name: ğŸ§ª Tests

on:
  pull_request:
    paths-ignore:
      - 'CODE_OF_CONDUCT'
      - 'LICENSE'
      - 'README.md'
    branches:
      - main

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’» Checkout current code ref
        uses: actions/checkout@v4

      # Conventional Release Tags
      - name: ğŸ§ª Test Conventional Release v1.0.0
        id: test-production-conventional
        uses: ./
        env:
          FORCE_REF: v1.0.0

      - name: âœ… Verify v1.0.0 is production
        run: |
          if [[ "${{ steps.test-production-conventional.outputs.environment }}" != "production" ]]; then
            echo "âŒ Expected 'production' but got '${{ steps.test-production-conventional.outputs.environment }}'"
            exit 1
          fi
          echo "âœ… Correctly set to 'production'"

      # UAT Tags
      - name: ğŸ§ª Test UAT Release v1.0.0-uat.1
        id: test-uat-conventional
        uses: ./
        env:
          FORCE_REF: v1.0.0-uat.1

      - name: âœ… Verify v1.0.0-uat.1 is uat
        run: |
          if [[ "${{ steps.test-uat-conventional.outputs.environment }}" != "uat" ]]; then
            echo "âŒ Expected 'uat' but got '${{ steps.test-uat-conventional.outputs.environment }}'"
            exit 1
          fi
          echo "âœ… Correctly set to 'uat'"

      # Package Release Tags
      - name: ğŸ§ª Test Package Release @gbh-tech/internal-jobs@1.0.0
        id: test-production-package
        uses: ./
        env:
          FORCE_REF: "@gbh-tech/internal-jobs@1.0.0"

      - name: âœ… Verify @gbh-tech/internal-jobs@1.0.0 is production
        run: |
          if [[ "${{ steps.test-production-package.outputs.environment }}" != "production" ]]; then
            echo "âŒ Expected 'production' but got '${{ steps.test-production-package.outputs.environment }}'"
            exit 1
          fi
          echo "âœ… Correctly set to 'production'"

      # UAT Package Tags
      - name: ğŸ§ª Test UAT Package @gbh-tech/internal-jobs@1.0.0-uat.1
        id: test-uat-package
        uses: ./
        env:
          FORCE_REF: "@gbh-tech/internal-jobs@1.0.0-uat.1"

      - name: âœ… Verify @gbh-tech/internal-jobs@1.0.0-uat.1 is uat
        run: |
          if [[ "${{ steps.test-uat-package.outputs.environment }}" != "uat" ]]; then
            echo "âŒ Expected 'uat' but got '${{ steps.test-uat-package.outputs.environment }}'"
            exit 1
          fi
          echo "âœ… Correctly set to 'uat'"

      # Invalid Tags (should fail)
      - name: ğŸ§ª Test Invalid Tag invalid-tag
        id: test-invalid-tag
        uses: ./
        env:
          FORCE_REF: "1.1"
        continue-on-error: true

      - name: âœ… Verify invalid-tag fails
        run: |
          if [[ "${{ steps.test-invalid-tag.outcome }}" == "success" ]]; then
            echo "âŒ Action should have failed for invalid tag but it succeeded"
            exit 1
          fi
          echo "âœ… Action correctly failed for invalid tag"

      # Branch Scenarios
      - name: ğŸ§ª Test Default Branch (main)
        id: test-branch-main
        uses: ./
        env:
          GITHUB_REF: refs/heads/main
          GITHUB_EVENT_NAME: pull_request

      - name: âœ… Verify main branch is stage
        run: |
          if [[ "${{ steps.test-branch-main.outputs.environment }}" != "stage" ]]; then
            echo "âŒ Expected 'stage' but got '${{ steps.test-branch-main.outputs.environment }}'"
            exit 1
          fi
          echo "âœ… Correctly set to 'stage'"

      # Current PR Context
      - name: ğŸ§ª Test Current PR Context
        id: test-current-pr
        uses: ./

      - name: âœ… Verify current PR is stage
        run: |
          if [[ "${{ steps.test-current-pr.outputs.environment }}" != "stage" ]]; then
            echo "âŒ Expected 'stage' for PR but got '${{ steps.test-current-pr.outputs.environment }}'"
            exit 1
          fi
          echo "âœ… Correctly identified PR as 'stage'"

      - name: ğŸ§ª Test environment variable is set
        run: |
          if [[ -z "$ENVIRONMENT" ]]; then
            echo "âŒ ENVIRONMENT variable is not set"
            exit 1
          fi
          echo "âœ… ENVIRONMENT variable is set to: $ENVIRONMENT"
