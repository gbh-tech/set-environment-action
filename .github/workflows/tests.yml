name: üß™ Tests

on:
  push:
    paths-ignore:
      - 'CODE_OF_CONDUCT`'
      - 'LICENSE'
      - 'README.md'
    branches:
      - main
    tags:
      - v[0-9].[0-9].[0-9]
      - v[0-9].[0-9].[0-9]-uat.[0-9]
  pull_request:
    paths-ignore:
      - 'CODE_OF_CONDUCT`'
      - 'LICENSE'
      - 'README.md'
    branches:
      - main

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: üíª Checkout current code ref
        uses: actions/checkout@v4

      - name: üìù Set ENVIRONMENT
        id: env
        uses: ./

      - name: Check ENVIRONMENT matches expected value
        run: |
          if [[ "$GITHUB_REF_NAME" =~ ^v([0-9].[0-9].[0-9])$ ]]; then
            if [[ ${{ steps.env.outputs.environment }} != 'production' ]]; then
              exit 1;
            fi
          elif [[ "$GITHUB_REF_NAME" =~ ^v([0-9].[0-9].[0-9])(-uat.[0-9]{1,2})$ ]]; then
            if [[ ${{ steps.env.outputs.environment }} != 'uat' ]]; then
              exit 1;
            fi
          else
            if [[ ${{ steps.env.outputs.environment }} != 'stage' ]]; then
              exit 1;
            fi
          fi
